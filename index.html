<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav  class="navbar m-2 bg-secondary rounded justify-content-between">
            <a class="navbar-brand">Hungry Monster</a>
            <form class="form-inline">
              <input id="foodName" class="form-control mr-sm-2" type="search" placeholder="Enter a meal name" aria-label="Search">
              <button id="search" class="btn btn-outline-danger" type="button">Search</button>
            </form>
          </nav>
    </div>
    <div id="error">
        <h1 style="color: white;">Nothing found!</h1> <img src="icons/nothing-found.png" alt="">
    </div>
    <div id="serverError">
        <img src="icons/images.jpg" alt="">
    </div>
    <div id="infoDiv" style="display: none;">
        <h1 id="headTitle" style="color: white;font-size:60px; text-align: center;"></h1>
        <div class="row ">
            <div id="ingredientsDiv" class="col m-5">
                <h2 style="color:white;">Ingredients:</h2>
                <ul id="ul" class="mt-overflow-auto">
                </ul>
            </div>
            <div id="recepeDiv" class="col m-5">
                <h2 style="color:white;">Instruction:</h2>
                <p id="recipe"></p>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="hideDetails" class="btn btn-dark mb-5">Hide Details</button>
        </div>
    </div>
    <div class="container">
        <h1 id="resultContainer" style="color: white; text-align: center; display: none; background-color: grey; width: 100%;" class="rounded"> <span id="result">0</span> matching result:</h1>
        <div class="grid-container" id="mainDiv">

        </div>
    </div>
    <script src="script.js "></script>
</body>
</html>
